<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="Le site officiel de restauration de l'école YouCode / Si vous etes actuellement  un étiduant  YouCode creer votre compte et commencer par reservée votre plat  "> 
    <meta name="keywords" content="Repat , manger , plats , admin , gerer , statistics">
  <script src="https://kit.fontawesome.com/3f2b47ea81.js" crossorigin="anonymous"></script>
  <title>statistique</title>
</head>

<body class="body-statistic">
  <main class="main_statistic">
    <aside class="aside-menu">
      <div class="for_img">
        <img class="log-restaurant" src="image1.png" alt="logo of restaurant">
      </div>

      <nav class="nav-menu-statistic">
        <ul class="ul_menu_statistic">
          <li class="list-menu-statistic">
            <a class="a-menu-statistic" href="#">Manage orders</a>
          </li>
          <li class="list-menu-statistic"><a class="a-menu-statistic" href="#">Reservations </a>
          </li>
          <li class="list-menu-statistic"><a class="a-menu-statistic" href="#">statiques</a>
          </li>
        </ul>
        <img class="img-list-menu" src="back.png" alt=" background image for side bar">
      </nav>
    </aside>


    <section class="section-content-statistic">
      <h1 class="h1-content-statistic"><b><i class="fas fa-chart-line"></i> statistics</b></h1>


      <div class="card">
        <div class="container">
          <i class="far fa-sad-tear"></i>
          <h1><b>20%</b></h1>
          <p>20% of people aren't getting enough of two meals today</p>
        </div>
      </div>

      <div class="card">
        <div class="container">
          <i class="far fa-frown-open"></i>
          <h1><b>40%</b></h1>
          <p>40% of people aren't getting enough of two meals today</p>
        </div>
      </div>
      <div class="card">
        <div class="container">
          <i class="far fa-smile-beam"></i>
          <h1><b>80%</b></h1>
          <p>80% of people are getting enough of two meals today</p>

        </div>
      </div>
      <div class="card">
        <div class="container">
          <i class="far fa-laugh-wink"></i>
          <h1><b>100%</b></h1>
          <p>100% of people are getting enough of two meals today</p>
        </div>
      </div>
    </section>
  </main>

</body>

</html>
